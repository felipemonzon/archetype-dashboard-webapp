<div class="wrapper wrapper-full-page">
  <div class="full-page login-page" data-color="black">
    <div class="content">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-lg-4 col-md-6 col-sm-6">
            <form class="form" [formGroup]="loginForm" novalidate>
              <div class="card card-login ">
                <div class="card-header text-center">Login</div>
                <div class="card-body">
                  <div class="card-body">
                    <div class="form-group">
                      <label for="username">Usuario</label>
                      <input class="form-control text-none" id="username" placeholder="Enter username" type="text" formControlName="username" [class.is-invalid]="form['username'].invalid && form['username'].touched" autocomplete="off" autofocus/>
                      <ng-template [ngIf]="form['username'].invalid && form['username'].touched">
                        <div class="bg-danger text-white p-1 mt-2">
                            <p>¡El usuario es requerido!</p>
                        </div>
                      </ng-template>
                    </div>
                    <div class="form-group">
                      <label for="password">Contraseña</label>
                      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" [class.is-invalid]="form['password'].invalid && form['password'].touched" autocomplete="off">
                      <ng-template [ngIf]="form['password'].invalid && form['password'].touched">
                        <div class="bg-danger text-white p-1 mt-2">
                          <p>¡Debe introducir una contraseña!</p>
                        </div>
                      </ng-template>
                    </div>
                  </div>
                </div>
                <div class="footer text-center">
                  <button class="btn btn-fill btn-secondary btn-wd" type="button" (click)="login()">
                    Login
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
